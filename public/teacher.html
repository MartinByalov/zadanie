<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Учителски Панел</title>
  <link rel="stylesheet" href="/css/teacher.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="logout">
    <a href="/teacher/logout">Изход</a>
  </div>

  <h1>Добре дошли</h1>
  <p>Влезли сте като: <strong id="teacher-email"></strong></p>

  <section>
    <h2>Качване на учебни материали</h2>
    <form action="/teacher/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Качи</button>
    </form>
  </section>

  <section>
    <h2>Ваши материали</h2>
    <div class="file-grid">
      <!-- Injected by server -->
      <!-- See teacher-route.js, this section is rendered with data -->
    </div>
  </section>

  <section>
    <h2>Предадени задания от ученици</h2>
    <div class="file-grid">
      <!-- Injected by server -->
    </div>
  </section>

</body>
</html>
